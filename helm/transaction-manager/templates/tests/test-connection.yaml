apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "transaction-manager.fullname" . }}-test-connection"
  labels:
    {{- include "transaction-manager.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: grpcurl
      image: networld/grpcurl
      command: ['grpcurl']
      args: ['{{ include "api.fullname" . }}:{{ .Values.service.port }}', 'list']
  restartPolicy: Never
